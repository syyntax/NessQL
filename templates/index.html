<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NessQL Web UI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>NessQL Web UI</h1>
        <form id="upload-form">
            <input type="file" name="file" id="file-input" required>
            <button type="button" onclick="uploadFile()">Upload</button>
            <p id="file-error" style="color: red; display: none;">Only .nessus files are allowed.</p>
        </form>
        
        <hr>

        <h2>Execute SQL Query</h2>
        <select id="database-selector"></select>
        <textarea id="sql-query" rows="5" cols="50" placeholder="Enter SQL query..."></textarea>
        <button onclick="executeQuery()">Run Query</button>

        <h3>Results:</h3>
        <pre id="query-results"></pre>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("file-input");
            const fileError = document.getElementById("file-error");
            const file = fileInput.files[0];

            if (!file.name.endsWith(".nessus")) {
                fileError.style.display = "block";
                return;
            }
            fileError.style.display = "none";

            const formData = new FormData();
            formData.append("file", file);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadDatabases();
            });
        }

        function loadDatabases() {
            fetch("/databases")  // Add an endpoint to list available databases
            .then(response => response.json())
            .then(databases => {
                const selector = document.getElementById("database-selector");
                selector.innerHTML = "";
                databases.forEach(db => {
                    const option = document.createElement("option");
                    option.value = db;
                    option.textContent = db;
                    selector.appendChild(option);
                });
            });
        }

        function executeQuery() {
            const db = document.getElementById("database-selector").value;
            const query = document.getElementById("sql-query").value;

            fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ db: db, query: query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("query-results").innerText = JSON.stringify(data, null, 2);
            });
        }

        document.addEventListener("DOMContentLoaded", loadDatabases);
    </script>
</body>
</html>
